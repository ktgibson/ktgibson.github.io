<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

</head>
<body>
    <div class="container" id="container">
        <div id="title">Guess the Number between 1 & 50</div>
        <input type="text" name="userInput" id="userInput" class="nes-input" placeholder="Enter your guess.." autofocus>
        <div id="btnContainer">
            <button type="button" class="nes-btn" id="guessBtn">Guess</button>
        </div>
        <div class="remainingText">Tries:</div>
        <div id="triesLeft">10</div>
        <!-- User guesses -->
        <div class="userGuesses">Guesses:</div>
        <textarea name="guessArea" id="guessArea" class="nes-textarea" cols="30" rows="1" disabled="disabled" draggable="false"></textarea>
    </div>
    <script src="numberGen.js"></script>
</body>
</html>
